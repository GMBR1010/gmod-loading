<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando - GMBR</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            color: #39ff14;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Fundo animado com grid */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(57, 255, 20, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(57, 255, 20, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(60px); }
        }

        /* Linhas de scan */
        .scanlines {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1) 0px,
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            animation: scanlines 0.1s linear infinite;
        }

        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 2px; }
        }

        /* Part√≠culas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #39ff14;
            border-radius: 50%;
            box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 30px #39ff14;
            animation: particleFloat 8s infinite;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; transform: scale(1); }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(0); opacity: 0; }
        }

        /* Container principal */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
        }

        /* Logo */
        .logo-container {
            margin-bottom: 30px;
        }

        .flag {
            font-size: 60px;
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(57, 255, 20, 0.5));
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .server-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 4em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 
                0 0 10px #39ff14,
                0 0 20px #39ff14,
                0 0 40px #39ff14,
                0 0 80px #39ff14;
            animation: glow 2s ease-in-out infinite alternate;
            margin: 20px 0;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 40px #39ff14; }
            to { text-shadow: 0 0 20px #39ff14, 0 0 40px #39ff14, 0 0 60px #39ff14, 0 0 80px #39ff14; }
        }

        .gamemode {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            color: #00ff00;
            letter-spacing: 10px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* Info do jogador */
        .player-info {
            margin: 40px 0;
            padding: 20px 40px;
            background: rgba(57, 255, 20, 0.05);
            border: 1px solid rgba(57, 255, 20, 0.3);
            border-radius: 10px;
            display: inline-block;
        }

        .player-info p {
            font-size: 1.2em;
            margin: 8px 0;
            color: #aaffaa;
        }

        .player-info .label {
            color: #39ff14;
            font-weight: 600;
        }

        /* Barra de progresso */
        .progress-container {
            width: 500px;
            max-width: 90vw;
            margin: 30px auto;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(57, 255, 20, 0.1);
            border: 2px solid #39ff14;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #39ff14, #00ff00);
            background-size: 200% 100%;
            animation: progressGlow 2s linear infinite;
            border-radius: 8px;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px #39ff14;
        }

        @keyframes progressGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* Status de download */
        .download-status {
            margin-top: 20px;
            font-size: 1em;
            color: #888;
            min-height: 25px;
        }

        .download-status.active {
            color: #39ff14;
        }

        /* Dicas */
        .tips-container {
            margin-top: 40px;
            padding: 20px;
            max-width: 600px;
        }

        .tip {
            font-size: 1.1em;
            color: #aaa;
            font-style: italic;
            opacity: 0;
            animation: fadeInOut 8s infinite;
        }

        .tip::before {
            content: 'üí° ';
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }

        /* Controle de m√∫sica */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid rgba(57, 255, 20, 0.3);
        }

        .music-btn {
            background: transparent;
            border: 2px solid #39ff14;
            color: #39ff14;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .music-btn:hover {
            background: #39ff14;
            color: #000;
            box-shadow: 0 0 20px #39ff14;
        }

        .volume-slider {
            width: 80px;
            height: 5px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(57, 255, 20, 0.3);
            border-radius: 5px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #39ff14;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px #39ff14;
        }

        .music-label {
            font-size: 0.9em;
            color: #39ff14;
        }

        /* YouTube Player (escondido) */
        #youtube-player {
            position: fixed;
            top: -1000px;
            left: -1000px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        /* Efeitos visuais extras */
        .corner {
            position: fixed;
            width: 100px;
            height: 100px;
            border: 3px solid #39ff14;
            opacity: 0.5;
        }

        .corner-tl {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        /* Glitch effect */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 2s infinite linear alternate-reverse;
            color: #ff0000;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 3s infinite linear alternate-reverse;
            color: #0000ff;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 100% { clip-path: inset(0 0 95% 0); transform: translate(-2px, 2px); }
            20% { clip-path: inset(20% 0 60% 0); transform: translate(2px, -2px); }
            40% { clip-path: inset(40% 0 40% 0); transform: translate(-2px, 2px); }
            60% { clip-path: inset(60% 0 20% 0); transform: translate(2px, -2px); }
            80% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, 2px); }
        }

        @keyframes glitch-2 {
            0%, 100% { clip-path: inset(95% 0 0 0); transform: translate(2px, -2px); }
            20% { clip-path: inset(60% 0 20% 0); transform: translate(-2px, 2px); }
            40% { clip-path: inset(40% 0 40% 0); transform: translate(2px, -2px); }
            60% { clip-path: inset(20% 0 60% 0); transform: translate(-2px, 2px); }
            80% { clip-path: inset(5% 0 80% 0); transform: translate(2px, -2px); }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background">
        <div class="grid"></div>
        <div class="scanlines"></div>
    </div>

    <!-- Cantos decorativos -->
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>

    <!-- Container principal -->
    <div class="container">

            <div class="flag">üáßüá∑</div>

            <p><span class="label">Mapa:</span> <span id="map-name">Carregando...</span></p>
        </div>

        <!-- Barra de progresso -->
        <div class="progress-container">
            <div class="progress-text">
                <span>Carregando...</span>
                <span id="progress-percent">0%</span>
            </div>

                <div class="progress-fill" id="progress-fill" style="width: 0%;"></div>

        </div>

        <!-- Dicas -->
        <div class="tips-container">
            <p class="tip" id="tip-text">Descubra os traidores antes que seja tarde demais!</p>
        </div>
    </div>

    <!-- Controle de m√∫sica -->
    <div class="music-control">
        <span class="music-label">üéµ</span>
        <button class="music-btn" id="music-toggle" onclick="toggleMusic()">‚ñ∂</button>
        <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="30" onchange="setVolume(this.value)">
    </div>

    <!-- YouTube Player -->
    <iframe id="youtube-player" 
            src="https://www.youtube.com/embed/J5J5GL8ZON4?enablejsapi=1&autoplay=1&loop=1&playlist=J5J5GL8ZON4&controls=0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
    </iframe>

    <script>
        // ========== CONFIGURA√á√ïES ==========
        const tips = [
            "Descubra os traidores antes que seja tarde demais!",
            "Detetives podem usar equipamentos especiais para investigar.",
            "Cuidado! Qualquer um pode ser um traidor...",
            "N√£o mate inocentes! RDM √© proibido.",
            "Use o corpo dos mortos para descobrir pistas.",
            "Traidores podem comprar armas especiais no menu T.",
            "Trabalhe em equipe para sobreviver!",
            "Preste aten√ß√£o nos sons e movimentos suspeitos.",
            "O karma baixo reduz seu dano - jogue limpo!",
            "Comunique-se com sua equipe usando o chat de voz."
        ];

        let currentTip = 0;
        let isPlaying = true;
        let player;

        // Rota√ß√£o de dicas
        function rotateTips() {
            const tipElement = document.getElementById('tip-text');
            currentTip = (currentTip + 1) % tips.length;
            tipElement.style.animation = 'none';
            tipElement.offsetHeight; // Trigger reflow
            tipElement.textContent = tips[currentTip];
            tipElement.style.animation = 'fadeInOut 8s infinite';
        }

        setInterval(rotateTips, 8000);

        // ========== FUN√á√ïES DO GMOD ==========
        
        // Chamada pelo GMod quando o jogador conecta
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            // N√£o precisamos usar essas informa√ß√µes aqui
        }

        // Atualiza nome do jogador
        function SetPlayerName(name) {
            document.getElementById('player-name').textContent = name || 'Jogador';
        }

        // Atualiza nome do mapa
        function SetMap(mapname) {
            document.getElementById('map-name').textContent = mapname || 'Carregando...';
        }

        // Atualiza a barra de progresso
        function SetFilesTotal(total) {
            window.totalFiles = total;
        }

        function SetFilesNeeded(needed) {
            if (window.totalFiles && window.totalFiles > 0) {
                const downloaded = window.totalFiles - needed;
                const percent = Math.round((downloaded / window.totalFiles) * 100);
                updateProgress(percent);
            }
        }

        // Atualiza status de download
        function DownloadingFile(fileName) {
            const statusEl = document.getElementById('download-status');
            statusEl.classList.add('active');
            
            // Encurta o nome do arquivo se for muito longo
            let displayName = fileName;
            if (fileName.length > 50) {
                displayName = '...' + fileName.substring(fileName.length - 47);
            }
            statusEl.textContent = 'üì• ' + displayName;
        }

        // Atualiza a barra de progresso
        function SetStatusChanged(status) {
            const statusEl = document.getElementById('download-status');
            statusEl.textContent = status;
        }

        function updateProgress(percent) {
            const fill = document.getElementById('progress-fill');
            const text = document.getElementById('progress-percent');
            fill.style.width = percent + '%';
            text.textContent = percent + '%';
        }

        // ========== CONTROLE DE M√öSICA ==========
        
        function toggleMusic() {
            const btn = document.getElementById('music-toggle');
            const iframe = document.getElementById('youtube-player');
            
            if (isPlaying) {
                iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                btn.textContent = '‚ñ∂';
            } else {
                iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                btn.textContent = '‚è∏';
            }
            isPlaying = !isPlaying;
        }

        function setVolume(value) {
            const iframe = document.getElementById('youtube-player');
            iframe.contentWindow.postMessage('{"event":"command","func":"setVolume","args":[' + value + ']}', '*');
        }

        // Inicializa√ß√£o
        window.onload = function() {

            //     if (testProgress <= 100) updateProgress(testProgress);
            // }, 100);
            
            // Inicia com volume 30%
            setTimeout(() => {
                setVolume(30);
                document.getElementById('music-toggle').textContent = '‚è∏';
            }, 2000);
        };
    </script>
</body>
</html>
